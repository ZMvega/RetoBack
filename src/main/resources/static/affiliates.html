<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>-->
  <script type="text/javascript" src="js/affiliates.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Citas Laboratorio</title>
</head>
<body>
<div class="bg-imagen"
     style="">
  <div style="width: 80%; text-align: center; margin: auto; padding: 2%;">
    <div class="fs-2">
      <h1 style="color: green" class="display-2 fw-bold">Affiliados</h1><br>
      <div style="width: 40%; text-align: center; margin: auto;">

      </div>
      <div id="listaAfiliados">
        <table border="1", bgcolor = "Turquoise", class="table"><tr><th>Nombre</th> <th>Edad</th> <th>Email</th> <th>Opciones</th></tr><tbody id="TbodyAfiliados"></tbody></table>
      </div>

      <h4 style="color: rgb(14, 104, 104)" class="fs-2 fw-bold">Registrar Afiliado</h4><br>
      <div id="form" style="width: 30%; text-align: center; margin: auto; padding: 2%;">
        <form>
          <input class="form-control" id="name" placeholder="Nombre del Afiliado"/><br>
          <input class="form-control" type="number" id="age" placeholder="Edad del Afiliado"/><br>
          <input class="form-control" id="email" placeholder="Correo del Afiliado"/><br>

        </form>
      </div>
      <div id="botones">

        <button class="btn btn-success btn-lg" onclick="leerAfiliados()">Mostrar </button>
        <button class="btn btn-success btn-lg" onclick="guardarAfiliado()">Guardar </button>
        <button class="btn btn-info btn-lg" onclick="document.location.href='index.html'">Volver</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
